<div data-ng-controller="Layout as vm" id="wrapper">
    <header class="clearfix display-header" role="banner" data-ng-if="vm.showView">
        <!--<div data-ng-include="'bundles/app/app/layout/header.html'"></div>-->
        <header class="header-banner-top">
            <div class="main-navigation">
                <input type="checkbox" name="mobile-menu-toggle" id="mobile-menu-toggle" class="mobile-menu-box"/>
                <nav class="horizontal-nav primary-wrapper" role='navigation'>
                    <ul>
                        <li data-ng-class="{'active-link': vm.currentPage === vm.page.routeNewsletter}">
                            <a href="/#/newsletter">Newsletter</a>
                        </li>
                        <li data-ng-class="{'active-link': vm.currentPage === vm.page.routeCampagne}">
                            <a href="/#/campagne">Campagne</a>
                        </li>
                        <li data-ng-class="{'active-link': vm.currentPage === vm.page.routeDestinataire}">
                            <a href="/#/destinataire">
                                Destinataire
                            </a>
                        </li>
                        <li class="folder">
                            <input type="checkbox" name="folder-toggle-1" id="folder-toggle-1"
                                   class="folder-toggle-box hidden"/>
                            <label for="folder-toggle-1" class="folder-toggle-label"><a>Folder</a></label>
                            <ul>
                                <li><a href="#">Link</a></li>
                                <li><a href="#">Linkus</a></li>
                                <li><a href="#">Linkorama</a></li>
                                <li><a href="#">Link</a></li>
                            </ul>
                        </li>
                        <li><a href="/logout">Deconnexion</a></li>
                    </ul>
                </nav>
                <label for="mobile-menu-toggle" class="mobile-menu-label hidden"></label>
            </div>
        </header>
    </header>

    <main id="content" tabindex="-1" class="content" role="main" data-ng-if="vm.showView"
          data-ng-style="{'padding-top': '100px'}">
        <div data-ng-view></div>
    </main>
</div>
