<section class="container-fluid view-animation"
         data-ng-if="vm.showView">

    <h1 class="text-center">Gestion des destinataires</h1>
    <div class="col-md-7"></div>
    <div class="espace-top col-md-5 col-lg-3">
        <form name="form" class="col-md-12">
            <div class="row">
                <div class="form-group col-md-6">
                    <input data-ng-model="vm.newDestinataire.prenom" required="required"
                           type="text" class="form-control" id="destinataire-prenom" placeholder="Prenom">
                </div>
                <div class="form-group col-md-6">
                    <input data-ng-model="vm.newDestinataire.nom" required="required"
                           type="text" class="form-control" id="destinataire-nom" placeholder="Nom">
                </div>
            </div>
            <div class="form-group col-md-6=12"    >
                <input data-ng-model="vm.newDestinataire.email" required="required"
                       type="email" class="form-control" id="destinataire-email" placeholder="Email">
            </div>
            <button data-ng-click="vm.creerDestinataire(form)" type="submit" class="col-md-12 btn btn-info">
                CrÃ©er le nouveau destinataire
            </button>
        </form>
    </div>
</section>
