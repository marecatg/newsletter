<div ng-if="vm.showView">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Ajouter ou supprimer des destinataires</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul class="list-group" id="liste-choix-destinataire">
            <li ng-repeat="destinataire in vm.allDestinataires" class="list-group-item">
                <label class="checkbox-inline"><input type="checkbox" id="{{destinataire.id}}" ng-model="destinataire.present">
                    {{destinataire.email}}
                </label>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="vm.ok()" data-ng-disabled="!vm.allDestinataires">Ok</button>
        <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
